
<!DOCTYPE html>
<html lang="en" ng-app="ffApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<title>Flight finder</title>
<!-- Bootstrap core CSS -->
<link href="vendor/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="css/dashboard.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="vendor/js/angular.js"></script>
<script src="js/app.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Flight finder</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search...">
				</form>
			</div>
		</div>
	</nav>
	<div class="container-fluid" ng-controller="FlightFindCtrl">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Flights<span class="sr-only">(current)</span></a></li>
					<li><a href="#">Reports</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h2 class="sub-header">Flight parameters</h2>
				<form class="form-inline">
					<div class="row">
						<div class="col-xs-4 form-group">
							<label for="departureInput">Departure: </label>
							<input type="text" class="form-control" id="departureInput" name="departure" ng-model="filters.departure"
								placeholder="Departure airport" />
						</div>
						<div class="col-xs-4 form-group">
							<label for="destinationInput">Destination: </label>
							<input type="text" class="form-control" id="destinationInput" name="destination" ng-model="filters.destination"
								placeholder="Destination airport" />
						</div>
					</div>
					<hr/>
					<div class="row">
						<div class="col-sx-4 form-group">
							<button type="submit" class="btn btn-default" ng-click="searchFlights()">Find flights</button>
						</div>
					</div>
				</form>
				<h2 class="sub-header">Flights</h2>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Departure</th>
								<th>Destination</th>
								<th>Fly start</th>
								<th>Fly end</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="flight in flights">
								<td>{{ $index + 1 }}</td>
								<td>{{ flight.departure}}</td>
								<td>{{ flight.destination}}</td>
								<td>{{ flight.start }}</td>
								<td>{{ flight.end }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="vendor/js/bootstrap.min.js"></script>
</body>
</html>
